<app-navbar-administrador></app-navbar-administrador>

<div class="max-w-2xl p-16 mx-auto dark:bg-gray-900">
  <h1 class="block mb-2 text-lg font-medium text-center dark:text-gray-300">
    Informaci√≥n del Producto
  </h1>
  <form [formGroup]="formRegisterProduct" (ngSubmit)="onSubmit()">
    <div class="grid gap-6 mb-6 2">
      <div>
        <label
          for="nameProduct"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >
          Nombre del producto
        </label>
        <input
          type="text"
          id="nameProduct"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre del Producto"
          maxlength="50"
          formControlName="nameProduct"
          required
          value="{{ nameProduct }}"
        />
      </div>

      <div>
        <label
          for="inventory"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >
          Inventario
        </label>
        <input
          type="number"
          id="inventory"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Cantidad de productos en el stock"
          maxlength="50"
          formControlName="inventory"
          required
          value="{{ inventory }}"
        />
      </div>

      <div>
        <label
          for="min"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >
          Minimo de Compra
        </label>
        <input
          type="number"
          id="min"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Cantidad minima de compra del producto"
          maxlength="50"
          formControlName="min"
          required
          value="{{ min }}"
        />
      </div>

      <div>
        <label
          for="max"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >
          Maximo de Compra
        </label>
        <input
          type="number"
          id="max"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Cantidad maxima de compra del producto"
          maxlength="50"
          formControlName="max"
          required
          value="{{ max }}"
        />
      </div>

      <div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            id="enabled"
            value="{{ enabled }}"
            class="sr-only peer"
            formControlName="enabled"
          />
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
          <span
            class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Disponible</span
          >
        </label>
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="flex text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 mx-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-0"
      >
        Agregar Producto
      </button>
      <button
        type="button"
        class="flex text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 mx-3 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 ml-0"
        (click)="goBack()"
      >
        Volver atras
      </button>
    </div>
  </form>
</div>
