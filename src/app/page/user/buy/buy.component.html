<app-navbar></app-navbar>

<div
  class="relative z-10"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <!--
      Background backdrop, show/hide based on slide-over state.
  
      Entering: "ease-in-out duration-500"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in-out duration-500"
        From: "opacity-100"
        To: "opacity-0"
    -->
  <div
    class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"
    (click)="closeBuy()"
  ></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="fixed inset-y-0 right-0 flex max-w-full pl-10 pointer-events-none"
      >
        <!--
            Slide-over panel, show/hide based on slide-over state.
  
            Entering: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-full"
              To: "translate-x-0"
            Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-0"
              To: "translate-x-full"
          -->
        <div class="w-screen max-w-md pointer-events-auto">
          <div
            class="flex flex-col h-full overflow-y-scroll bg-white shadow-xl"
          >
            <div class="flex-1 px-4 py-6 overflow-y-auto sm:px-6">
              <div class="flex items-start justify-between">
                <h2
                  class="text-lg font-medium text-gray-900"
                  id="slide-over-title"
                >
                  Carrito de compras
                </h2>
                <div class="flex items-center ml-3 h-7">
                  <button
                    type="button"
                    class="p-2 -m-2 text-gray-400 hover:text-gray-500"
                    (click)="closeBuy()"
                  >
                    <span class="sr-only">Close panel</span>
                    <!-- Heroicon name: outline/x-mark -->
                    <svg
                      class="w-6 h-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="mt-8">
                <div class="flow-root">
                  <ul role="list" class="-my-6 divide-y divide-gray-200">
                    <li *ngFor="let product of listProducts" class="flex py-6">
                      <div
                        class="flex-shrink-0 w-24 h-24 overflow-hidden border border-gray-200 rounded-md"
                      >
                        <img
                          [src]="product.imageUrl"
                          alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                          class="object-cover object-center w-full h-full"
                        />
                      </div>

                      <div class="flex flex-col flex-1 ml-4">
                        <div>
                          <div
                            class="flex justify-between text-base font-medium text-gray-900"
                          >
                            <h3>
                              <a href="#">{{ product.name }}</a>
                            </h3>
                            <p class="ml-4">$90.00</p>
                          </div>
                        </div>
                        <div
                          class="flex items-end justify-between flex-1 text-sm"
                        >
                          <p class="text-gray-500">
                            Cantidad de productos:
                            {{ getQuantityById(product.id!) }}
                          </p>

                          <div class="flex">
                            <button
                              type="button"
                              class="font-medium text-indigo-600 hover:text-indigo-500"
                            >
                              Remove
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>

                    <!-- More products... -->
                  </ul>
                </div>
              </div>
            </div>

            <div class="px-4 py-6 border-t border-gray-200 sm:px-6">
              <div
                class="flex justify-between text-base font-medium text-gray-900"
              >
                <p>Subtotal</p>
                <p>$262.00</p>
              </div>
              <div class="mt-6">
                <div
                  *ngIf="listProducts.length == 0"
                  id="btnBuy"
                  class="flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-gray-500 border border-transparent rounded-md shadow-sm pointer-events-none hover:bg-indigo-700"
                  (click)="makeBuy()"
                >
                  Realizar Compra
                </div>

                <div
                  *ngIf="listProducts.length > 0"
                  id="btnBuy"
                  class="flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700"
                  (click)="makeBuy()"
                >
                  Realizar Compra
                </div>
              </div>
              <div
                class="flex justify-center mt-6 text-sm text-center text-gray-500"
              >
                <p>
                  o
                  <button
                    type="button"
                    class="font-medium text-indigo-600 hover:text-indigo-500"
                    (click)="closeBuy()"
                  >
                    Continuar Comprando
                    <span aria-hidden="true"> &rarr;</span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
