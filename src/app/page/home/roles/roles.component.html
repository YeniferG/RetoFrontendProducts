<div class="bg-gray-100">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
      <h2 class="flex text-2xl font-bold text-gray-900 justify-center" style="margin-bottom: 100px; font-size: 4rem;">Selecciona tu rol para empezar: </h2>

      <div class="lg:grid lg:grid-cols-2 lg:gap-x-6 lg:space-y-0">
        <div class="group relative" (click)="startAdministratorRol()">
          <div class="flex relative h-80 w-full overflow-hidden rounded-lg bg-transparent group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1 justify-center">
            <img src="https://es.seaicons.com/wp-content/uploads/2017/02/Administrator-icon.png" alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug." class="object-cover object-center">            
          </div>
          <p class="flex font-semibold justify-center" style="font-size: 2rem; margin-top: 2px;">Administrador</p>
        </div>

        <div class="group relative" (click)="startUserRol()">
          <div class="flex relative h-80 w-full overflow-hidden rounded-lg bg-transparent group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1 justify-center">
            <img src="https://es.seaicons.com/wp-content/uploads/2017/02/Administrator-icon.png" alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant." class="object-cover object-center">
          </div>
          <p class="flex font-semibold justify-center" style="font-size: 2rem; margin-top: 2px;">Usuario</p>
        </div>
      </div>
    </div>
  </div>
</div>
