<div class="min-w-full">
  <nav class="text-black bg-gray-800">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">
          <div class="flex justify-items-center">
            <img
              class="h-12 mb-0 text-pink-50 img-logo"
              src="../../assets/logo.png"
              alt="Workflow"
            />
            <h1 class="px-2 text-4xl font-bold text-white">MyStore</h1>
          </div>
          <div class="hidden md:block">
            <div class="flex items-baseline ml-10 space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <button
                class="px-3 py-2 text-sm font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
                aria-current="page"
                (click)="startPageFashion()"
              >
                Store Fashion
              </button>
              <a
                class="px-3 py-2 text-sm font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
                routerLink="home/cats"
                >Cats</a
              >
              <a
                class="px-3 py-2 text-sm font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
                routerLink="home/food"
                >Food</a
              >
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <div class="relative z-10 w-10 h-10 bg-white rounded-full"  (click)="startShoppingcart()">
            <img
              class="absolute bottom-0 right-0 z-20 left-1 top-2 h-7"
              src="../../assets/shopping-cart.png"
              alt="https://www.flaticon.com/free-icons/shopping-cart"
            />

            <h1
              class="top-0 bottom-0 left-0 right-0 text-xl font-bold text-center text-black"
            >
              10
            </h1>
          </div>

          <div class="hidden md:block">
            <div class="flex items-center ml-4 md:ml-6">
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="flex items-center max-w-xs text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                    id="user-menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                    (click)="openOptionsUser()"
                  >
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" [src]="userImg" alt="" />
                  </button>
                </div>

                <div
                  class="absolute right-0 z-50 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg w-50 ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                  *ngIf="showOptionsUser == true"
                >
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <div class="ml-3">
                    <div class="block px-4 text-sm font-medium">
                      {{ userName }}
                    </div>
                    <div class="block px-4 text-sm font-medium text-gray-400">
                      {{ userEmail }}
                    </div>
                  </div>
                  <a
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >

                  <a
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Settings</a
                  >

                  <a
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Cerrar sesion</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="flex -mr-2 md:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="inline-flex items-center justify-center p-2 text-gray-400 bg-gray-800 rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              (click)="openMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <!--
                Heroicon name: outline/menu
  
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg
                class="block w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!--
                Heroicon name: outline/x
  
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div
      class="md:hidden"
      id="mobile-menu"
      x-description="Mobile menu, show/hide base on menu state."
      x-shom="open"
      *ngIf="showMenu == true"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 text-black sm:px-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <button
          class="block px-3 py-2 font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
          aria-current="page"
          routerLink="/fashion"
        >
          Store Fashion
        </button>

        <a
          class="block px-3 py-2 font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
          routerLink="home/cats"
          >Cats</a
        >

        <a
          class="block px-3 py-2 font-medium text-white rounded-md hover:bg-gray-700 hover:text-white"
          routerLink="home/food"
          >Food</a
        >
      </div>
      <div class="pt-4 pb-3 border-t border-gray-700">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="w-10 h-10 rounded-full" [src]="userImg" alt="" />
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">
              {{ userName }}
            </div>
            <div class="text-sm font-medium leading-none text-gray-400">
              {{ userEmail }}
            </div>
          </div>
          <button
            type="button"
            class="flex-shrink-0 p-1 ml-auto text-gray-400 bg-gray-800 rounded-full hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
          >
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </button>
        </div>
        <div class="px-2 mt-3 space-y-1">
          <a
            class="block px-3 py-2 text-base font-medium text-gray-100 rounded-md hover:text-white hover:bg-gray-700"
            >Your Profile</a
          >

          <a
            class="block px-3 py-2 text-base font-medium text-gray-100 rounded-md hover:text-white hover:bg-gray-700"
            >Settings</a
          >

          <a
            class="block px-3 py-2 text-base font-medium text-gray-100 rounded-md hover:text-white hover:bg-gray-700"
            >Cerrar sesion</a
          >
        </div>
      </div>
    </div>
  </nav>
</div>
